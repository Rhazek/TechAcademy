<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencha seu perfil</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/fill-profile.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn">&#8592;</button>
            <h1>Preencha seu perfil</h1>
        </header>

        <div class="profile-picture">
            <button class="profile-picture-icon">
                <img src="/assets/Profile.svg" alt="Profile">
            </button>
        </div>

        <form action="">
            <div class="input-group">
                <input type="text" placeholder="Nome completo" required>
            </div>

            <div class="input-group">
                <input type="text" placeholder="Apelido" required>
            </div>

            <div class="input-group">
                <input type="date" placeholder="Data de Nascimento" required>
            </div>

            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>

            <div class="input-group phone-group">
                <span class="flag"><img src="/assets/brazil-flag.svg" alt="Brazil Flag"></span>
                <input type="tel" placeholder="(+55) (xx) xxxxx-xxxx" required>
            </div>

            <div class="input-group">
                <select required>
                    <option value="" disabled selected>GÃªnero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <button type="submit" class="btn">
                Continuar <span class="arrow">&#8594;</span>
            </button>
        </form>
    </div>
</body>
</html>
